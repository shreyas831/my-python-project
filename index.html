
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Bite Restaurant</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #fff0f5, #ffe4e1);
      color: #333;
      text-align: center;
      overflow-x: hidden;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #ff006e;
      margin: 30px 0;
      animation: slideDown 1s ease-out;
    }
    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    h3 {
      margin-top: 30px;
      color: #6a040f;
      animation: fadeIn 1.5s ease-in;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
      font-size: 1.1rem;
      transition: transform 0.2s;
    }
    li:hover {
      transform: scale(1.05);
      color: #d00000;
    }
    input {
      padding: 10px;
      margin-top: 15px;
      font-size: 1rem;
      border: 2px solid #ffb3b3;
      border-radius: 8px;
      width: 250px;
      transition: border 0.3s;
    }
    input:focus {
      border: 2px solid #ff006e;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 1rem;
      background-color: #ff006e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #c9184a;
      transform: scale(1.05);
    }
    #qr {
      margin-top: 30px;
      animation: fadeIn 2s ease-in;
    }
    .bill-box {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      animation: fadeIn 1s ease-in;
    }
    .credit {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
      animation: fadeIn 2s ease-in;
    }
  </style>
</head>
<body>
  <h1>Love Bite Restaurant</h1>
  <div class="menu">
    <h3>Menu</h3>
    <ul>
      <li>üçï Pizza: 60 Rs</li>
      <li>üçù Pasta: 40 Rs</li>
      <li>üçî Burger: 60 Rs</li>
      <li>ü•ó Salad: 70 Rs</li>
      <li>‚òï Coffee: 80 Rs</li>
    </ul>
    <input type="text" id="itemInput" placeholder="Enter item name" />
    <br />
    <button onclick="addItem()">Add to Order</button>
  </div>

  <div class="bill-box">
    <h3>Your Bill</h3>
    <ul id="orderList"></ul>
    <p><strong>Total:</strong> <span id="total">0</span> Rs</p>
    <button onclick="generateQR()">Generate QR Code to Pay</button>
    <div id="qr"></div>
  </div>

  <p class="credit">Made by Shreyas Kulkarni</p>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const menu = {
      pizza: 60,
      pasta: 40,
      burger: 60,
      salad: 70,
      coffee: 80
    };

    let total = 0;
    const orderList = document.getElementById('orderList');
    const totalDisplay = document.getElementById('total');

    function addItem() {
      const item = document.getElementById('itemInput').value.toLowerCase();
      if (menu[item] !== undefined) {
        const li = document.createElement('li');
        li.textContent = `${item.charAt(0).toUpperCase() + item.slice(1)}: ${menu[item]} Rs`;
        orderList.appendChild(li);
        total += menu[item];
        totalDisplay.textContent = total;
      } else {
        alert("Sorry, we don't have that item on the menu.");
      }
      document.getElementById('itemInput').value = '';
    }

    function generateQR() {
      const upiID = 'your-upi-id@bank';
      const upiLink = `upi://pay?pa=${upiID}&pn=Love+Bite+Restaurant&am=${total}&cu=INR`;
      QRCode.toCanvas(document.getElementById('qr'), upiLink, function (error) {
        if (error) console.error(error);
      });
    }
  </script>
</body>
</html>
